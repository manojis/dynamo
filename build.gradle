plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.2-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.mohitha'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'software.amazon.awssdk:dynamodb:2.20.0' // Latest version of the DynamoDB SDK
	implementation 'software.amazon.awssdk:core:2.20.0' // Core AWS SDK library
	implementation 'software.amazon.awssdk:regions:2.20.0' // For region management
	implementation platform('software.amazon.awssdk:bom:2.20.133') // Replace with the latest version
	implementation 'software.amazon.awssdk:s3'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2' // Replace with the latest version
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
